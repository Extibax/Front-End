<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cycle While</title>
</head>

<body>

    <script>

        var i = 1;

        /* Cycle While */
        while (i <= 10) 
        {

            document.write(i + '<br>');
            i++;

        }

        var i = 1;

        /* Cycle Do While */
        do
        {
            document.write(i + '<br>');
            i++;
        }while(i <= 10);

    </script>

</body>

</html>
