<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cycle For</title>
</head>
<body>
    
    <script>


        for(var i = 1; i <= 10; i++)
        {
            document.write('Hello number: '+i);
            document.write('<br>');
        }

        document.write('<br>');

        for(var i = 10; i >= 0; i--)
        {
            document.write('Hello number: '+i);
            document.write('<br>');
        }

        var months = 
        [
            'January', 'February', 'March', 'April',
            'May', 'June', 'July', 'August',
            'October', 'November', 'December'
        ];

        document.write('<br> Cycle For: <br>');

        for(var i = 0; i < months.length; i++)
        {
            document.write('<br>');
            document.write(months[i]);
        }

        document.write('<br><br> Cycle For In: <br>');

        for(var x in months)
        {
            document.write('<br>');
            document.write(months[x]);
        }


    </script>

</body>
</html>
