<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Reserved word (this)</title>
        <style>
            .box {
                width: 200px;
                height: 200px;
                cursor: pointer;
                background: #226FC1;
                margin: 10px;
                display: inline-block;
                text-align: center;
                font-size: 30px;
                color: #FFF;
                font-family: Arial, Helvetica, sans-serif;
            }

            .black {
                background: #000;
            }
        </style>
    </head>
    <body>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

        <script>
            var boxes = document.getElementsByClassName('box');

            function color() {
                this.classList.toggle('black');
            }

            for(var i = 0; i < boxes.length; i++) {
                boxes[i].addEventListener('click', color);
            }
        </script>
    </body>
</html>
