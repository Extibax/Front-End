<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>
</head>
<body>
    <script>

        function addition(num1, num2) {
            return num1 + num2;
        }

        function subtraction(num1, num2) {
            return num1 - num2;
        }

        function multiplication(num1, num2) {
            return num1 * num2;
        }

        function division(num1, num2) {
            return num1 / num2;
        }

        document.write('The addition is: ' + addition(10, 15) + '<br>');
        document.write('The subtraction is: ' + subtraction(10, 15) + '<br>');
        document.write('The multiplication is: ' + multiplication(10, 15) + '<br>');
        document.write('The division is: ' + division(10, 15) + '<br>');

    </script>
</body>
</html>
