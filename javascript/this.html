<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word reserved this</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;
            font-size: 30px;
            color: #FFF;
            font-family: Arial;
        }

        .black {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>

    <script>
        var boxes = document.getElementsByClassName('box');

        function color(){
            this.classList.toggle('black');
        }

        for (let i = 0; i < boxes.length; i++) {
            boxes[i].addEventListener('click', color);
        }
    </script>
</body>
</html>
