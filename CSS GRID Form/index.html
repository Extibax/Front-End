<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts Quicksand -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Link FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Link Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>CSS GRID Form</title>
</head>

<body>
    <div class="container">

        <h1 class="brand">Contact <span>Us</span></h1>

        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>

                <form>
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name='fullname'>
                    </p>
                    <p>
                        <label for="email">Email Address</label>
                        <input type="text" name='email'>
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </p>
                    <p>
                        <label for="affair">Affair</label>
                        <input type="text" name='affair'>
                    </p>
                    <p class="block">
                        <label for="message">Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button class="send">
                            Send
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
                    <li><i class="fas fa-phone"></i> 111 111 111 111</li>
                    <li><i class="fas fa-envelope-open-text"></i> extibax@gmail.com</li>
                </ul>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis praesentium, saepe aliquid nesciunt
                    itaque odio incidunt nobis esse tempore quos?
                </p>
                <p>extibax.com</p>
            </div>
        </div>

    </div>
</body>

</html>
